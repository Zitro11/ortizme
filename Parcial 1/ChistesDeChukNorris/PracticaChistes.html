<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for = "nombre" >Nombre</label>
    <input id="nombre" type="text"><br> <br>

    <label for = "apellido" >Apellido</label>
    <input id="apellido" type="text"><br> <br>

    <label for = "bromach" ></label>
    <textarea id="bromach" cols="30" rows="10"></textarea>

    <button id="btn_broma">Peticion</button>

    <script>
        document.getElementById("btn_broma").addEventListener("click",async function(){
            getBroma()

        })

        async function getBroma(){
            let vNom=document.getElementById("nombre").value;
            let vApe=document.getElementById("apellido").value;
            let vPet="http://api.icndb.com/jokes/random/?firstName="+vNom+"&lastName="+vApe;

            let headersList = {
            "Accept": "/",
            "User-Agent": "Thunder Client (https://www.thunderclient.com/)"
            }

            let response = await fetch(vPet, { 
            method: "GET",
            headers: headersList
            });

            let data = await response.json();
            document.getElementById("bromach").value = data.value.joke
            console.log(data);
        }

    </script>
</body>
</html>
